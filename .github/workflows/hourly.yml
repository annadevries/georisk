name: Hourly snapshot update

on:
  schedule:
    - cron: "5 * * * *"   # every hour at minute 05 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update snapshot.json (markets)
        run: node scripts/update_all.mjs

      - name: Commit changes
        run: |
          git config user.name "georisk-bot"
          git config user.email "georisk-bot@users.noreply.github.com"
          git add public/snapshot.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: hourly snapshot update"
          git push
